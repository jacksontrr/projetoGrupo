<ion-content>

  <ion-slide>
    <div class="slide-inner ion-padding">
      <span>Login</span>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="email" placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">Entrar</ion-button>
    </div>
  </ion-slide>

  <ion-row style="padding-bottom: 1%">
    <ion-col size="6">
      <ion-button class="ion-text-center" expand="block">Login</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="ion-text-center" expand="block" [routerLink]="['/cadastrar']">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
  

</ion-content>
