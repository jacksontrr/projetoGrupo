<ion-content>
  <div class="fundo">
    <ion-slide>
      <div class="slide-inner ion-padding" id="logindiv">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">Entrar</ion-button>
      </div>
    </ion-slide>


    <ion-row>
      <ion-col size="6">
        <ion-button class="ion-text-center" color="primary" expand="block" (click)="loginaparecer()">Fazer login</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="ion-text-center" color="primary" expand="block" (click)="outrapragina()">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
    
   
  </div>

</ion-content>
